spring:
  # H2 Database (Sviluppo)
  datasource:
    url: jdbc:h2:mem:easystay_auth
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  jpa:
    hibernate:
      ddl-auto: create-drop  # Ricrea tabelle ad ogni avvio (dev)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# Log SQL pi√π dettagliato in dev
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE