server:
  port: 8083

spring:
  application:
    name: booking-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/bookingdb}
    username: ${SPRING_DATASOURCE_USERNAME:bookinguser}
    password: ${SPRING_DATASOURCE_PASSWORD:bookingpass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: ${JWT_SECRET:easystay-secret-key-2026-microservices-architecture-secure}

auth:
  service:
    url: ${AUTH_SERVICE_URL:http://localhost:8081}

house:
  service:
    url: ${HOUSE_SERVICE_URL:http://localhost:8082}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
