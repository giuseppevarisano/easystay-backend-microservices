apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: easystay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking-service
        image: easystay/booking-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
        env:
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka-server:8761/eureka/"
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: easystay
spec:
  type: ClusterIP
  selector:
    app: booking-service
  ports:
  - port: 8083
    targetPort: 8083
